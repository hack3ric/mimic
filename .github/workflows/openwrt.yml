name: OpenWrt package build

on:
  push:
  workflow_dispatch:

jobs:
  build-openwrt:
    name: Build OpenWrt ${{ matrix.version }} packages for ${{ matrix.arch }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arch:
          - x86-64
          - armsr-armv7
          - armsr-armv8
          - malta-le
          - malta-le64
        version:
          - 23.05.4
          - SNAPSHOT
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Build
        uses: openwrt/gh-action-sdk@main
        env:
          ARCH: ${{ matrix.arch }}-${{ matrix.version }}
          PACKAGES: mimic
          V: s
      - name: Store packages
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-${{ matrix.arch }}-${{ matrix.version }}
          path: |
            bin/packages/*/action/*.ipk
            bin/targets/*/*/packages/kmod-mimic*.ipk
